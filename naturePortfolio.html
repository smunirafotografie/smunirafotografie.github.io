      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Large Screen Navigation Bar -->
    <nav class="menu">
      <a href="index.html" class="logo">
        <img src="Logo for website dev..svg" alt="smunirafotografie logo" />
      </a>
      <div class="menu-links">
        <a href="portfolio.html">Portfolio</a>
        <a href="packages.html">Packages</a>
        <a href="meet.html">Let's Meet</a>
        <a href="reviews.html">Reviews</a>
        <a href="about.html">About</a>
        <a
          href="https://www.instagram.com/smunirafotografie/"
          target="_blank"
          class="social-media"
        >
          <i class="fab fa-instagram"></i
        ></a>
        <a href="mailto:smunirafotografie@gmail.com" class="social-media"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>

      <!-- Small Screen Navigation Bar -->
      <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>

    <h2 class="gallery-heading">Around the World Photography</h2>
    <div class="gallery">
      <div class = "row">
         <!-- Row 1: One portrait and one landscape -->
            <div class="gallery-item small portrait">
                <img src="LifeStyleCoverWomenwDogs.jpg" alt="Portrait Image 1" class="portrait">
            </div>
            <div class="gallery-item small landscape-stack">
                <img src="LifeStyleCoverKidbyTheOcean.jpg" alt="Landscape Image 2" class="landscape">
            </div>
      </div>
      <!-- Row 2: One big landscape -->
      <div class = "row-new">
            <div class="gallery-item large landscape">
              <img src="LifeStyleCoverKidbyTheOcean.jpg" alt="Large Landscape Image" class="big-landscape">
            </div>
      </div>

      <!-- Row 3: Two portraits -->
      <div class = "row">
            <div class="gallery-item small portrait-and-landscape-stack">      
                <img src="LifeStyleCoverWomenwDogs.jpg" alt="Small Portrait Image" class="portrait">
            </div>
            <div class="gallery-item small portrait-and-landscape-stack">
                <img src="LifeStyleCoverWomenwDogs.jpg" alt="Small Portrait Image" class="portrait">
            </div>
      </div>
       <!-- Row 4: One big landscape -->
      <div class = "row-new">
            <div class="gallery-item large landscape">
              <img src="LifeStyleCoverKidbyTheOcean.jpg" alt="Large Landscape Image" class="big-landscape">
            </div>
      </div>
    </div>


    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
  </body>
  <footer>
